about:
    url: 'about'
    label: 'About'

version:
    url: 'version'

item:
    url: 'items'
    label: 'Items'
    list: true
    map: true
    partial: true
    form:
        - name: type
          wq:ForeignKey: itemtype
        - name: color
          choices:
           -
              name: "#f00"
              label: "Red"
           -
              name: "#0f0"
              label: "Green"
           -
              name: "#00f"
              label: "Blue"
        - name: contacts
          type: repeat
          initial:
             type_field: type
             filter: {}
          children:
           - name: type
             wq:ForeignKey: contacttype
           - name: name

itemtype:
    url: 'itemtypes'
    label: 'Item Types'
    list: true
    form: []

contacttype:
    url: 'contacttypes'
