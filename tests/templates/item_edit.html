{{>header}}
<form action="{{pages_info.base_url}}/items/{{id}}" method="post" data-ajax="false"
    {{#outbox_id}}data-wq-outbox-id="{{outbox_id}}"{{/outbox_id}}>
  {{#id}}
  <input type="hidden" name="_method" value="put">
  {{/id}}
  <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
  <ul data-role="listview">
    <li>
      <label for="label">Name</label>
      <input name="label" id="label" value="{{label}}">
      <p class="error item-label-errors"></p>
    </li>
    <li>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>Color</legend>
        {{#color_choices}}
        <input type='radio' value='{{value}}' id='color-{{value}}' name='color'
           {{#selected}}checked{{/selected}}>
        <label for='color-{{value}}'>{{label}}</label>
        {{/color_choices}}
      </fieldset>
      <p class="error item-color-errors"></p>
    </li>
    <li>
      <label for="type_id">Type</label>
      <select name="type_id" id="type_id">
        <option value="">Select a type...</option>
      {{#type_list}}
        <option value="{{id}}"{{#selected}} selected{{/selected}}>
          {{label}}
        </option>
      {{/type_list}}
      </select>
    </li>
    <li>
      <label for="image">Image</label>
      <input type="file" name="image" id="image">
    </li>
    <li>
      <p class="error item-errors"></p>
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <a data-role="button" data-icon="back" data-transition="flip"
             {{#unsynced}}
             href="{{pages_info.base_url}}/outbox/{{outbox_id}}"
             {{/unsynced}}
             {{^unsynced}}
             href="{{pages_info.base_url}}/items/{{id}}"
             {{/unsynced}}
             data-direction="reverse">
            Back
          </a>
        </div>
        <div class="ui-block-b">
          <button type="submit" data-theme="b" data-icon="check">
            Submit
          </button>
        </div>
        <p class="error item-type_id-errors"></p>
      </div>
    </li>
  </ul>
</form>
{{>footer}}
