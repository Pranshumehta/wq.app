{{>header}}
<div class='ui-grid-a ui-responsive'>
  <div class='ui-block-a'>
    <ul data-role='listview' data-inset='true'>
      {{#unsynced}}
      <li data-role="divider">Outbox</li>
      {{#unsyncedItems}}
      <li{{#error}} data-icon="alert"{{/error}}>
        <a href='{{pages_info.base_url}}/outbox/{{id}}'>{{data.label}}</a>
      </li>
      {{/unsyncedItems}}
      <li data-role="divider">Saved Data</li>
      {{/unsynced}}
      {{#list}}
      <li><a href='{{pages_info.base_url}}/items/{{id}}'>{{label}}</a></li>
      {{/list}}
      <li><a href='{{pages_info.base_url}}/items/four'>FOUR (not stored locally)</a></li>
    </ul>
  </div>
  <div class='ui-block-b'>
    <div id='item-map' style='height:500px'></div>
  </div>
</div>
{{>footer}}
